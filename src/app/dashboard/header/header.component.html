<mat-toolbar color="primary" class="custom-toolbar">
    <!-- Logo on the left -->
    <div class="logo-container">
      <img src="assets/logo.png" alt="Logo" style="height: 100%" >
    </div>

    <!-- Navigation links on the right -->
    <div class="navigation-links">
      <button mat-button routerLink="/" class="nav-button">Home</button>
      <a mat-button (click)="openAddPhotoDialog()" class="nav-button">Sell</a>
      <a mat-button routerLink="/store" class="nav-button">Store</a>
      <a mat-button (click)="logout()" class="nav-button"><mat-icon>logout</mat-icon></a>
    </div>
</mat-toolbar>

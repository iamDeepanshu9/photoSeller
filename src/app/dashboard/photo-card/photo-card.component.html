<mat-card class="photo-card">
  <mat-card-header style="display: flex; justify-content: space-between;">
    <!-- Header with picture description or name -->
    <mat-card-title class="description eclipse ">{{ photoDescription }}</mat-card-title>
    <div>
      <app-download-counter *ngIf="type ==='Uploaded'" [count]="photoCount"></app-download-counter>
      <button mat-raised-button *ngIf="type ==='Purchased'" class="topRight"><mat-icon>download</mat-icon></button>
      <button mat-raised-button *ngIf="type ==='ToBuy'" class="purchaseButton" color="primary">Buy</button>

    </div>
  </mat-card-header>
  <img mat-card-image src="assets/images/{{link + 'img.jpg'}}" alt="Filler Picture">
  <mat-card-footer>
    <!-- Footer with the name of the landmark -->
    <mat-card-subtitle align="center" class="eclipse" style="padding: 0 10px">{{ landmarkName }}</mat-card-subtitle>
  </mat-card-footer>
</mat-card>
